<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocery website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<!-- header section -->

<header class="header">
    <a href="#" class="logo"> <i class="fa fa-shopping-basket" aria-hidden="true"></i>grocery</a>


<nav class="navbar">

    <a href="#home">home</a>
    <a href="#features">features</a>
    <a href="#products">products</a>
    <a href="#categories">categories</a>
    <a href="#review">review</a>
    <a href="#blogs">blogs</a>
</nav>

<div class="icons">
    <div class="fa fa-bars" id="menu-btn"></div>
    <div class="fa fa-search" id="search-btn"></div>
    <div class="fa fa-shopping-cart" id="cart-btn"></div>
    <div class="fa fa-user" id="login-btn"></div>
</div>


<form class="search-form">
    <input type="search" id="search-box" placeholder="Search Hear...">
    <label for="search-box" class="fa fa-search"></label>
</form>


<div class="shopping-cart">
    <div class="box">
        <i class="fa fa-trash"></i>
        <img src="image/cart-img-1.png" alt="">
        <div class="content">
            <h3>watermelon</h3>
            <span class="price">$2.99</span>
            <span class="quantity">Qty : 1</span>
        </div>
    </div>

    <div class="box">
        <i class="fa fa-trash"></i>
        <img src="image/cart-img-2.png" alt="">
        <div class="content">
            <h3>onion</h3>
            <span class="price">$3.49</span>
            <span class="quantity">Qty : 2</span>
        </div>
    </div>


    <div class="box">
        <i class="fa fa-trash"></i>
        <img src="image/cart-img-3.png" alt="">
        <div class="content">
            <h3>Chicken</h3>
            <span class="price">$6.99</span>
            <span class="quantity">Qty : 1</span>
        </div>
    </div>

    <div class="total">Total : $13.47</div>
    <a href="#" class="btn">Checkout</a>

</div>

<form action="#" class="login-form">
    <h3>login now</h3>
    <input type="email" placeholder="your email">
    <input type="password" placeholder="your password">
    <p>Forget Your password <a href="#">Click here </a> </p>
    <p>Don't Have An Account <a href="#"> Create Now </a> </p>
    <input type="submit" value="login Now" class="btn">
</form>    

</header>

<script src="scripte.js"></script>
    
</body>
</html>
