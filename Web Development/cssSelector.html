<!DOCTYPE html>
<html>
    <head>
        <title>
            css selector
        </title>
        <style>
            /* Id selector */
            #fristpara{
                color: red;
            }
            /* class selector */

            .secondepara{
                color: yellow;
                background-color: blue;
                font-style: italic;
            }

            /* grouping selector */
            footer , span {
                background-color: pink;
            }
            p{
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <h1>css selector</h1>
        <p id="firstpara">In this line i'm using id selector</p>
        <p class="secondepara">In this line i'm using class selector</p>
        <span>This is span</span>
        <footer>This is footer</footer>
    </body>
</html>
